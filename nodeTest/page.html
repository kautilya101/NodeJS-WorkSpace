<body>

    <center><div>
    <a href = "/"> Back </a>
    </div></center>
    <input type="search" placeholder = "Search..." id = "sval">
    <button onclick = "asce()" > Ascend </button>
    <button onclick = "desc()" > Descend </button>

    <div id= "contain"> </div>
    <script>

    JSON.stringify(namesval).map((name) => {
        var p = document.createElement('p');
        p.innerText += name;
        document.getElementById('contain').appendChild(p);
    })

       
        
        function asce(){
            document.getElementById("contain").innerHTML = ' ';
           
            let diffNames = () => { return JSON.stringify(namesval).sort();}
               

            diffNames.map((x) => {
                let p = document.createElement('p');
                p.innerText = x;
                document.getElementById('contain').appendChild(p);
            })

        }

        function desc(){
            document.getElementById("contain").innerHTML = ' ';
           
            let diffNames = JSON.stringify(namesval).sort().reverse();
               

            diffNames.map((x) => {
                let p = document.createElement('p');
                p.innerText = x;
                document.getElementById('contain').appendChild(p);
            })
        }
        
    </script>
    </body>
